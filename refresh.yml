
name: Auto Refresh Predictions (Live)

on:
  schedule:
    - cron: "0 20 * * *"
    - cron: "0 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas numpy requests beautifulsoup4 lxml pytz
      - name: Scrape today & tomorrow
        run: |
          python scraper.py || true
      - name: Build predictions
        run: |
          python predictor.py
      - name: Commit changes
        run: |
          git config user.name "punters-aid-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "Auto-refresh: live scrape + predictions" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
